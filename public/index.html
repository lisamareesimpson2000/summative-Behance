<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>360 Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
	<!-- MASTER CONTAINER -->
	<div class="container-fluid">

            <!--SECTION 1 - HOMEPAGE-->
            <div id="" class="section section--homepage">
                <div class="resize">
                    <img id="logo" src="images/360-log.svg">
                </div>
                <div id="holder">
                    <div class="buttons">
                        <button class="btn btn-primary big-btn" id="infobtn" data-toggle="modal" data-target="#myModal">Our Work</button>
                        <button class="btn btn-primary big-btn">Our people</button>
                        <!-- <input type="submit" id="searchbtn" class="btn-flat col m2 s12" value="search">
                        <input type="reset" id="searchbtn" class="btn-flat col m2 s12 right" value="clear"  style="margin-top:3px;"> -->
                    </div>
                </div>
            </div>
            <!--HOMEPAGE-->
            <!-- <div class="row"></div> -->
    
            <!--SECTION 2 - LEXI-->
            <div id="lexi" class="section section--lexi">
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">User Statistics</h4>
                            </div>
                            <div class="modal-body">
                                <div id="dashboard_div">
                                        <div class="col-xs-4 col-sm-12 col-lg-4" id="filter_div"></div>
                                        <div class="col-xs-4 col-sm-12 col-lg-4" id="piechart"></div>
                                        <div class="col-xs-4 col-sm-12 col-lg-4" id="barchart" ></div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--LEXI-->
    
            <!--SECTION 3 - LISA-->
            <div id="lisa" class="section section--lisa"></div>
            <!--LISA-->
    
            <!--SECTION 4 - JOON-->
            <div id="joon" class="section section--joon centered">
            </div>
            <!--JOON-->
            
            <!--SECTION 5 - FOOTER-->
            <div id="" class="section section--footer">
    
            </div>
            <!--FOOTER-->
    
        </div>
        <!-- MASTER CONTAINER -->
    
        <!-- SCRIPT -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="js/lexi.js"></script>
    
</body>
</html>
