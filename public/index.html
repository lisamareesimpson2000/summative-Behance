<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>360 Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

<body>
	<!-- MASTER CONTAINER -->
	<div class="container-fluid">

            <!--SECTION 1 - HOMEPAGE-->
            <div id="" class="section section--homepage">
                <div class="resize">
                    <img src="images/360-log.svg">
                </div>
                <div id="holder">
                    <div class="buttons">
                        <!-- <button class="btn btn-primary btn-md">Our Work</button>
                        <button class="btn btn-primary btn-md">Our people</button> -->
                        <input type="submit" id="searchbtn" class="btn-flat col m2 s12" value="search">

                    </div>
                </div>
            </div>
            <!--HOMEPAGE-->
    
            <!--SECTION 2 - LEXI-->
            <div id="lexi" class="section section--lexi">
                <div id="piechart" style="width: 900px; height: 500px;" ></div>
            </div>
            <!--LEXI-->
    
            <!--SECTION 3 - LISA-->
            <div id="lisa" class="section section--lisa"></div>
            <!--LISA-->
    
            <!--SECTION 4 - JOON-->
            <div id="joon" class="section section--joon centered">
            </div>
            <!--JOON-->
            
            <!--SECTION 5 - FOOTER-->
            <div id="" class="section section--footer">
    
            </div>
            <!--FOOTER-->
    
        </div>
        <!-- MASTER CONTAINER -->
    
        <!-- SCRIPT -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
