<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>360 Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
  </head>
  <body>
      <!-- MASTER CONTAINER -->
        <div class="container-fluid" >
             <!--SECTION 1 - HOMEPAGE-->
           <div id="" class="section section--homepage">
                <div class="resize">
                    <img id="logo" src="images/360-log.svg">
                </div>
                <div id="holder">
                    <div class="buttons">
                            <button class="btn btn-primary big-btn" id="infobtn" data-toggle="modal" data-target="#myModal">Our Work</button>
                            <button class="btn btn-primary big-btn" id="our_people">Our people</button>
                        </div>
                    </div>
                </div> 
                <!--HOMEPAGE-->
  
   <!--SECTION 2 - LEXI-->
    <!-- <div id="lexi" class="section section--lexi"> 
        -->

         <div id="myModal" class="modal" role="dialog">
           <div class="modal-dialog modal-lg myModal"> 
                <!-- Modal content-->
              <div class="modal-content myModalContent">
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">User Statistics</h4>
                    </div>
                    <div class="modal-body">
                         <div id="dashboard_div"> 
                           <div class="col-xs-4 col-sm-12 col-lg-4" id="filter_div"></div>
                                <div class="col-xs-4 col-sm-12 col-lg-4" id="piechart"></div>
                                <div class="col-xs-4 col-sm-12 col-lg-4" id="barchart" ></div>
                            </div>  
                     </div>
                </div>
             </div> 
       </div>
     <!-- </div>  -->
    <!--LEXI-->

                <!--SECTION 3 - LISA-->
              <div id="lisa" class="section section--lisa">
                <div class="container-fluid">

                             <div id="des__details">
                            </div> 
                             <div id="des__details--img">
                            </div> 
                        <!-- END ROW 1 -->

                    <!-- END CONTAINER -->
                  </div>

                </div> 

                <!--LISA-->

            <!--SECTION 4 - JOON-->




             <div id="joon" class="section section--joon">
              <div class="row" align="center">
                <div class="col-xs-4 col-sm-6 col-lg-12">
                  <div class="col-xs-4 col-sm-6 col-lg-12" style="background:pink;" id="BehanceProject">
                    <img class="img-responsive" id="ProjectCovers">

                  </div>
                  <button type="button" id="more"> Load More </button>
                </div>

              </div>

            </div> 

            <!--JOON-->

                <!--SECTION 5 - FOOTER-->
            <div class="section section--footer container-fluid">
                <div id="footer--lisa" class="row">
                    <div class="cont__logo--behance col-6">
                        <a href="https://www.behance.net/dev" target="_blank">
                            <img id="logo__behance" class="pbyB" src="images/PbyBehance.png" alt="powered by behance">
                        </a>
                    </div>
                    <div class="col-6">
                        <p id="footer__copy">&copy; 2019 Lexi, Joon and Lisa </p>
                    </div>
                </div>
            </div>
            <!--FOOTER-->
            
   </div>
   <!-- MASTER CONTAINER -->

   <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
